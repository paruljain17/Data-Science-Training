<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crop Prediction System</h1>

        <!-- Form Card -->
        <div class="card shadow-sm p-4 mb-4">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N)</label>
                    <input name="nitrogen" type="number" class="form-control" id="nitrogen" placeholder="Enter nitrogen level" required>
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P)</label>
                    <input name="phosphorus" type="number" class="form-control" id="phosphorus" placeholder="Enter phosphorus level" required>
                </div>
                <div class="form-group">
                    <label for="potassium">Potassium (K)</label>
                    <input name="potassium" type="number" class="form-control" id="potassium" placeholder="Enter potassium level" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (°C)</label>
                    <input name="temperature" type="number" step="any" class="form-control" id="temperature" placeholder="Enter temperature" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input name="humidity" type="number" step="any" class="form-control" id="humidity" placeholder="Enter humidity level" required>
                </div>
                <div class="form-group">
                    <label for="ph">pH Level</label>
                    <input name="ph" type="number" step="any" class="form-control" id="ph" placeholder="Enter soil pH level" required>
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input name="rainfall" type="number" step="any" class="form-control" id="rainfall" placeholder="Enter rainfall" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict Crop</button>
            </form>
        </div>

        <!-- Prediction Result Section -->
        {% if dt %}
        <h3 class="text-center mb-4"> Recommended Crops</h3>
        <div class="row">
            {% for key, value in dt.items() %}
            {% if value > 0 %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' ~ key ~ '.jpg') }}"
                         onerror="this.onerror=null; this.src='{{ url_for('static',filename='images/' ~ key ~ '.png')}}';"
                         class="card-img-top" alt="{{ key }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ key }}</h5>
                        <p class="card-text">Confidence: {{ value }}</p>
                    </div>
                
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <footer class="footer mt-4 mb-4 text-center">
        <div class="container">
            <span class="text-muted">© 2024 Crop Prediction System</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
